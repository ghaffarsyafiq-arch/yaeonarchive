<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaeon Execute</title>

    <!-- Open Graph / Facebook -->

    <meta property="og:description" content="Yaeon Execute Collection">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom Wine Palette
                        wine: {
                            900: '#2a0a12',
                            950: '#1a0508',
                        },
                        primary: { DEFAULT: '#fb7185', hover: '#f43f5e' } // Rose colors
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f0205; /* Base Dark Color */
            color: #ffe4e6; /* Rose-100 text for better contrast */
            /* Gradient Mesh Effect + Subtle Grid */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(at 0% 0%, rgba(136, 19, 55, 0.3) 0px, transparent 50%),    
                radial-gradient(at 100% 0%, rgba(88, 28, 135, 0.2) 0px, transparent 50%),  
                radial-gradient(at 100% 100%, rgba(159, 18, 57, 0.2) 0px, transparent 50%), 
                radial-gradient(at 0% 100%, rgba(76, 5, 25, 0.4) 0px, transparent 50%);
            background-size: 50px 50px, 50px 50px, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .glass-panel {
            background: rgba(20, 5, 10, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: rgba(40, 10, 15, 0.4); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(251, 113, 133, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle glow effect on hover */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 113, 133, 0.1), transparent);
            transition: 0.5s;
            pointer-events: none;
        }
        
        .glass-card:hover::before {
            left: 100%;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(60, 10, 20, 0.6);
            border-color: rgba(251, 113, 133, 0.3);
            box-shadow: 0 15px 30px -10px rgba(225, 29, 72, 0.15); 
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #fb7185 0%, #e11d48 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loader {
            border: 2px solid rgba(251, 113, 133, 0.2);
            border-left-color: #fb7185;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0205; }
        ::-webkit-scrollbar-thumb { background: #881337; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #be123c; }
    </style>
</head>
<body class="flex flex-col antialiased selection:bg-rose-500/30 selection:text-rose-200">

    <!-- Header / Navbar -->
    <header class="fixed top-0 z-50 w-full border-b border-rose-500/5 bg-wine-950/80 backdrop-blur-xl transition-all duration-300">
        <div class="container mx-auto px-6 h-16 flex justify-between items-center">
            <a href="#" class="flex items-center gap-3 group" onclick="resetToRoot()">
                <!-- Logo Design -->
                <div class="relative w-10 h-10 flex items-center justify-center">
                    <!-- Glow Effect -->
                    <div class="absolute inset-0 bg-rose-600/20 blur-lg rounded-full group-hover:bg-rose-500/30 transition-all duration-500"></div>
                    <!-- Hexagon/Cyber Shape SVG -->
                    <svg class="w-10 h-10 text-rose-500 group-hover:text-rose-400 transition-all duration-300 drop-shadow-[0_0_8px_rgba(244,63,94,0.5)]" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4L5 12V28L20 36L35 28V12L20 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-30"/>
                        <path d="M20 10V30M11 15L20 20L29 15M11 25L20 20L29 25" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                </div>
            </a>
            
            <!-- Source Link Removed -->
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 pt-32 pb-20 relative z-10">
        
        <!-- Decoration: Center Light -->
        <div class="absolute top-20 left-1/2 -translate-x-1/2 w-[500px] h-[300px] bg-rose-600/10 rounded-full blur-[120px] pointer-events-none"></div>

        <!-- Centered Header Section (Text removed) -->
        <div class="flex flex-col items-center justify-center gap-6 mb-12 relative">
            <!-- Search Only -->
            <div class="relative w-full max-w-md group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-rose-500/20 to-purple-600/20 rounded-xl blur opacity-30 group-hover:opacity-60 transition duration-500"></div>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search filename..." 
                        class="w-full bg-wine-950/80 backdrop-blur-sm border border-rose-500/10 text-rose-100 text-sm rounded-xl focus:ring-1 focus:ring-rose-500/50 focus:border-rose-500/50 block pl-11 pr-10 p-3.5 placeholder-rose-200/20 transition-all shadow-xl">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-rose-400/40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <!-- Loader inside search bar -->
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                        <div id="loading-indicator" class="loader hidden"></div>

                </div>
            </div>
        </div>

        <!-- Breadcrumb / Back Button -->
        <div id="breadcrumb-container" class="hidden max-w-6xl mx-auto mb-6 flex items-center gap-2 animate-[fadeIn_0.3s_ease-out_forwards]">
            <button onclick="goBack()" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-wine-900/50 hover:bg-wine-800 text-rose-200/80 hover:text-white border border-rose-500/10 transition-all text-sm font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                Back to Root
            </button>
            <div class="h-px flex-1 bg-gradient-to-r from-rose-500/10 to-transparent"></div>
            <span id="current-folder-name" class="text-rose-500/50 text-xs uppercase tracking-widest font-bold"></span>
        </div>

        <!-- Gallery Grid -->
        <div id="gallery-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 min-h-[200px] max-w-6xl mx-auto">
            <!-- Items injected via JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <div class="w-16 h-16 bg-wine-900/50 rounded-2xl flex items-center justify-center mb-4 border border-rose-500/10">
                <svg class="w-8 h-8 text-rose-400/30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h3 id="empty-title" class="text-lg font-medium text-rose-100/80">Nothing here</h3>
            <p id="empty-desc" class="text-rose-200/40 text-sm mt-1">Directory is empty or offline.</p>

    <!-- Footer -->
    <footer class="border-t border-rose-500/5 bg-black/20 backdrop-blur-sm mt-auto relative z-10">

                &copy; <span id="year"></span> YAEON EXECUTE SYSTEM
            </div>
        </div>

    <!-- Lock Modal -->
    <div id="lock-modal" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm hidden items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="bg-wine-950/90 border border-rose-500/20 rounded-2xl p-6 max-w-sm w-full shadow-2xl transform scale-95 transition-transform duration-300 relative overflow-hidden" id="lock-modal-content">
            <!-- Decorative gradient in modal -->
            <div class="absolute top-0 right-0 -mr-4 -mt-4 w-24 h-24 bg-rose-600/20 blur-2xl rounded-full pointer-events-none"></div>
            
            <div class="flex flex-col items-center mb-4 text-center relative z-10">
                <div class="w-10 h-10 bg-rose-500/10 rounded-full flex items-center justify-center mb-3 text-rose-500 border border-rose-500/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h3 class="text-lg font-bold text-rose-100">Restricted Access</h3>
                <p class="text-rose-200/50 text-xs mt-1">This file is locked by administrator.</p>
            </div>

            <input type="password" id="lock-password" placeholder="Enter security code..." class="w-full bg-black/40 border border-rose-500/10 text-rose-100 text-sm rounded-lg p-3 mb-4 focus:ring-1 focus:ring-rose-500/50 focus:border-rose-500/50 outline-none transition-all placeholder-rose-200/20">
            
            <div class="flex gap-3 relative z-10">
                <button onclick="closeLockModal()" class="flex-1 py-2 rounded-lg border border-rose-500/10 text-rose-200/60 hover:bg-white/5 hover:text-rose-100 transition-colors text-sm font-medium">Cancel</button>
                <button onclick="verifyPassword()" class="flex-1 py-2 rounded-lg bg-rose-600 hover:bg-rose-500 text-white shadow-lg shadow-rose-900/20 transition-all text-sm font-medium">Unlock</button>
            </div>
            
            <p id="lock-error" class="text-red-400 text-xs mt-3 text-center hidden">Access Denied: Incorrect Code</p>
        </div>
    </div>

    <!-- Script Configuration -->
    <script>
        const CONFIG = {
            username: 'ghaffarsyafiq-arch',
            repo: 'yaeonarchive',
            folder: 'archive'
        };

        const container = document.getElementById('gallery-container');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('empty-state');
        const loadingIndicator = document.getElementById('loading-indicator');
        const breadcrumb = document.getElementById('breadcrumb-container');
        const currentFolderNameEl = document.getElementById('current-folder-name');
        
        // Data Storage
        let rootProjects = []; // Items in the main page
        let gameFolderContent = []; // Items inside "Game" folder
        let currentLevel = 'root'; // 'root' or 'game'

        document.getElementById('year').textContent = new Date().getFullYear();

        // --- PASSWORD PROTECTION LOGIC ---
        let pendingUrl = '';

        function handleLockedFile(e, url) {
            e.preventDefault();
            pendingUrl = url;
            const modal = document.getElementById('lock-modal');
            const content = document.getElementById('lock-modal-content');
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);
            
            const passInput = document.getElementById('lock-password');
            passInput.value = '';
            document.getElementById('lock-error').classList.add('hidden');
            passInput.focus();
        }

        function closeLockModal() {
            const modal = document.getElementById('lock-modal');
            const content = document.getElementById('lock-modal-content');
            
            modal.classList.add('opacity-0');
            content.classList.add('scale-95');
            content.classList.remove('scale-100');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
            pendingUrl = '';
        }

        function verifyPassword() {
            const pass = document.getElementById('lock-password').value;
            if (pass === 'yaeononly') {
                const link = document.createElement('a');
                link.href = pendingUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                closeLockModal();
            } else {
                const errorMsg = document.getElementById('lock-error');
                errorMsg.classList.remove('hidden');
                errorMsg.classList.add('animate-pulse');
                setTimeout(() => errorMsg.classList.remove('animate-pulse'), 500);
            }
        }

        document.getElementById('lock-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyPassword();
        });
        
        document.getElementById('lock-modal').addEventListener('click', function(e) {
            if (e.target === this) closeLockModal();
        });
        // --- END PASSWORD LOGIC ---

        function formatTitle(filename) {
            return filename
                .replace('.html', '')
                .split(/[-_]/)
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        async function fetchProjectsFromGitHub() {
            loadingIndicator.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.folder}`);
                if (!response.ok) throw new Error('Repo not found or empty');
                
                const data = await response.json();
                const htmlFiles = data.filter(file => file.name.endsWith('.html'));

                const allFiles = htmlFiles.map(file => ({
                    title: formatTitle(file.name),
                    fileName: file.name, 
                    path: `${CONFIG.folder}/${file.name}`,
                    type: 'file'
                }));

                organizeFiles(allFiles);

            } catch (error) {
                console.error("Fetch error:", error);
                container.innerHTML = '';
                document.getElementById('empty-title').innerText = "System Offline";
                document.getElementById('empty-desc').innerText = "Unable to connect to archive repository.";
                emptyState.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Logic to move "Yaeonsit" into a "Game" folder
        function organizeFiles(files) {
            rootProjects = [];
            gameFolderContent = [];

            // Define criteria for files that go into "Game" folder
            const gameKeywords = ['yaeonsit', 'game'];

            files.forEach(file => {
                const fileNameLower = file.fileName.toLowerCase();
                // Check if file matches game keywords
                const isGameFile = gameKeywords.some(keyword => fileNameLower.includes(keyword));

                if (isGameFile) {
                    // REMOVE "Game" from title for files inside the Game folder
                    // Replace "Game" (case insensitive) with empty string and trim extra spaces
                    let newTitle = file.title.replace(/\bGame\b/gi, '').trim();
                    // Ensure no double spaces are left
                    newTitle = newTitle.replace(/\s+/g, ' ');

                    gameFolderContent.push({
                        ...file,
                        title: newTitle
                    });
                } else {
                    rootProjects.push(file);
                }
            });

            // If we have game files, or just want to show the folder anyway:
            // Add the "Game" folder object to the root list
            rootProjects.unshift({
                title: "Game",
                fileName: "game_folder",
                type: "folder",
                count: gameFolderContent.length
            });

            // Initial Render
            renderProjects(rootProjects);
        }

        function openFolder(folderName) {
            if (folderName === 'Game') {
                currentLevel = 'game';
                renderProjects(gameFolderContent);
                
                // Update Breadcrumb UI
                breadcrumb.classList.remove('hidden');
                currentFolderNameEl.textContent = "GAME DIRECTORY";
            }
        }

        function goBack() {
            currentLevel = 'root';
            searchInput.value = ''; // Clear search when going back
            renderProjects(rootProjects);
            
            // Hide Breadcrumb
            breadcrumb.classList.add('hidden');
        }

        function resetToRoot() {
            if(currentLevel !== 'root') goBack();
        }

        function renderProjects(items) {
            container.innerHTML = '';
            
            if (items.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                // Customize empty state message based on context
                if (currentLevel === 'game') {
                    document.getElementById('empty-title').innerText = "Empty Folder";
                    document.getElementById('empty-desc').innerText = "No game files found.";
                } else {
                    document.getElementById('empty-title').innerText = "Nothing here";
                    document.getElementById('empty-desc').innerText = "Directory is empty.";
                }
                return;
            }
            
            container.classList.remove('hidden');
            emptyState.classList.add('hidden');

            items.forEach((project, index) => {
                // Determine if it's a folder or a file
                const isFolder = project.type === 'folder';
                const isLocked = !isFolder && project.fileName.toLowerCase() === 'contoh.html';
                
                // Configure Click Action
                let actionAttr = '';
                let btnText = '';
                let iconHtml = '';
                
                if (isFolder) {
                    actionAttr = `onclick="openFolder('${project.title}')"`;
                    btnText = 'Execute'; 
                    
                    // ICON FOLDER: Gamepad
                    iconHtml = `<div class="text-rose-400 opacity-90" title="Game Directory">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                        </svg>
                    </div>`;
                } else {
                    // File Logic
                    actionAttr = isLocked 
                        ? `onclick="handleLockedFile(event, '${project.path}')" href="#"` 
                        : `href="${project.path}"`;
                    btnText = isLocked ? 'Unlock & Execute' : 'Execute';

                    if (isLocked) {
                        // Locked Icon
                        iconHtml = `<div class="text-rose-500 opacity-80" title="Locked"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></div>`;
                    } else if (currentLevel === 'game') {
                        // GAME FILE ICON (Cartridge/Chip/Disc) - Adjusts to folder context
                        iconHtml = `<div class="text-emerald-400/80" title="Game Cartridge"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path></svg></div>`;
                    } else {
                        // STANDARD SCRIPT/FILE ICON
                        iconHtml = `<div class="text-rose-200/40 group-hover:text-rose-200/80 transition-colors" title="Script File"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></div>`;
                    }
                }

                const card = document.createElement('div');
                card.style.animationDelay = `${index * 50}ms`;
                card.className = 'glass-card rounded-xl p-5 flex flex-col group animate-[fadeIn_0.5s_ease-out_forwards] opacity-0 cursor-default';
                
                // Add Folder specific styling if needed
                const titleClass = isFolder ? "text-xl font-bold text-rose-50" : "text-lg font-medium text-rose-100";
                
                // Color Logic for Dots
                let dotColorClass = 'bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.6)]';
                if (isFolder) dotColorClass = 'bg-amber-400 shadow-[0_0_8px_rgba(251,191,36,0.6)]';
                else if (currentLevel === 'game') dotColorClass = 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]';

                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3 relative z-10">
                        <div class="w-1.5 h-1.5 rounded-full ${dotColorClass}"></div>
                        ${iconHtml}
                    </div>
                    
                    <h3 class="${titleClass} group-hover:text-white transition-colors relative z-10 truncate mb-1 tracking-tight" title="${project.title}">
                        ${project.title}
                    </h3>
                    
                    ${isFolder ? `<p class="text-xs text-rose-200/40 mb-5 relative z-10">${project.count} items inside</p>` : `<div class="mb-6"></div>`}
                    
                    <a ${actionAttr} class="mt-auto flex items-center justify-center w-full py-2.5 rounded-lg bg-wine-900/40 border-rose-500/10 hover:bg-rose-600 hover:border-rose-500/30 group/btn transition-all duration-300 relative z-10 overflow-hidden cursor-pointer">
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover/btn:animate-[shimmer_1.5s_infinite]"></div>
                        <span class="text-xs font-semibold text-rose-200/80 group-hover/btn:text-white uppercase tracking-wider">
                            ${btnText}
                        </span>
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes shimmer {
                100% { transform: translateX(100%); }
            }
        `;
        document.head.appendChild(style);

        fetchProjectsFromGitHub();

        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            
            // Search in the CURRENT level (Root or Game Folder)
            const sourceArray = currentLevel === 'root' ? rootProjects : gameFolderContent;
            
            const filtered = sourceArray.filter(project => 
                project.title.toLowerCase().includes(keyword)
            );
            renderProjects(filtered);
        });
    </script>
</body>
