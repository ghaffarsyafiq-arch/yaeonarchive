<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaeon Execute</title>
    <meta name="description" content="Yaeon Execute Collection">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Yaeon Execute">
    <meta property="og:description" content="Yaeon Execute Collection">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Yaeon+Execute">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Yaeon Execute">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom Wine Palette
                        wine: {
                            900: '#2a0a12',
                            950: '#1a0508',
                        },
                        primary: { DEFAULT: '#fb7185', hover: '#f43f5e' } // Rose colors
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f0205; /* Base Dark Color */
            color: #ffe4e6; /* Rose-100 text for better contrast */
            /* Gradient Mesh Effect + Subtle Grid */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(at 0% 0%, rgba(136, 19, 55, 0.3) 0px, transparent 50%),    
                radial-gradient(at 100% 0%, rgba(88, 28, 135, 0.2) 0px, transparent 50%),  
                radial-gradient(at 100% 100%, rgba(159, 18, 57, 0.2) 0px, transparent 50%), 
                radial-gradient(at 0% 100%, rgba(76, 5, 25, 0.4) 0px, transparent 50%);
            background-size: 50px 50px, 50px 50px, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .glass-panel {
            background: rgba(20, 5, 10, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: rgba(40, 10, 15, 0.4); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(251, 113, 133, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle glow effect on hover */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 113, 133, 0.1), transparent);
            transition: 0.5s;
            pointer-events: none;
        }
        
        .glass-card:hover::before {
            left: 100%;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(60, 10, 20, 0.6);
            border-color: rgba(251, 113, 133, 0.3);
            box-shadow: 0 15px 30px -10px rgba(225, 29, 72, 0.15); 
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #fb7185 0%, #e11d48 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left-color: #fb7185;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0205; }
        ::-webkit-scrollbar-thumb { background: #881337; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #be123c; }
    </style>
</head>
<body class="flex flex-col antialiased selection:bg-rose-500/30 selection:text-rose-200">

    <!-- Header / Navbar -->
    <header class="fixed top-0 z-50 w-full border-b border-rose-500/5 bg-wine-950/80 backdrop-blur-xl transition-all duration-300">
        <div class="container mx-auto px-6 h-16 flex justify-between items-center">
            <a href="#" class="flex items-center gap-3 group">
                <!-- Simple Logo -->
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-rose-600/20 to-wine-900 border border-rose-500/20 flex items-center justify-center text-rose-200 font-bold text-sm shadow-lg group-hover:border-rose-500/50 transition-all">Y</div>
                <span class="font-bold tracking-tight text-rose-100/90 group-hover:text-white transition-colors text-sm">Yaeon<span class="text-rose-500/50 font-normal">.execute</span></span>
            </a>
            
            <div class="flex items-center gap-4">
                <a href="https://github.com/ghaffarsyafiq-arch/yaeonarchive" target="_blank" class="hidden md:flex items-center gap-2 text-xs font-medium text-rose-200/50 hover:text-white transition-colors px-3 py-1.5 rounded-full border border-transparent hover:border-rose-500/20 hover:bg-rose-500/5">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    Source
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 pt-32 pb-20 relative z-10">
        
        <!-- Decoration: Center Light -->
        <div class="absolute top-20 left-1/2 -translate-x-1/2 w-[500px] h-[300px] bg-rose-600/10 rounded-full blur-[120px] pointer-events-none"></div>

        <!-- Centered Header Section -->
        <div class="flex flex-col items-center justify-center gap-6 mb-16 relative">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-center">
                <span class="text-gradient drop-shadow-lg">Yaeon Execute</span>
                <div id="loading-indicator" class="loader ml-3 inline-block align-middle hidden"></div>
            </h1>
            
            <!-- Centered Search -->
            <div class="relative w-full max-w-md group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-rose-500/20 to-purple-600/20 rounded-xl blur opacity-30 group-hover:opacity-60 transition duration-500"></div>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search filename..." 
                        class="w-full bg-wine-950/80 backdrop-blur-sm border border-rose-500/10 text-rose-100 text-sm rounded-xl focus:ring-1 focus:ring-rose-500/50 focus:border-rose-500/50 block pl-11 p-3.5 placeholder-rose-200/20 transition-all shadow-xl">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-rose-400/40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div id="gallery-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 min-h-[200px] max-w-6xl mx-auto">
            <!-- Items injected via JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <div class="w-16 h-16 bg-wine-900/50 rounded-2xl flex items-center justify-center mb-4 border border-rose-500/10">
                <svg class="w-8 h-8 text-rose-400/30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h3 id="empty-title" class="text-lg font-medium text-rose-100/80">Nothing here</h3>
            <p id="empty-desc" class="text-rose-200/40 text-sm mt-1">Directory is empty or offline.</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-rose-500/5 bg-black/20 backdrop-blur-sm mt-auto relative z-10">
        <div class="container mx-auto px-6 py-8 flex justify-center items-center">
            <div class="text-rose-200/30 text-xs font-mono tracking-wider">
                &copy; <span id="year"></span> YAEON EXECUTE SYSTEM
            </div>
        </div>
    </footer>

    <!-- Script Configuration -->
    <script>
        const CONFIG = {
            username: 'ghaffarsyafiq-arch',
            repo: 'yaeonarchive',
            folder: 'archive'
        };

        const container = document.getElementById('gallery-container');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('empty-state');
        const loadingIndicator = document.getElementById('loading-indicator');
        let allProjects = [];

        document.getElementById('year').textContent = new Date().getFullYear();

        function formatTitle(filename) {
            return filename
                .replace('.html', '')
                .split(/[-_]/)
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        async function fetchProjectsFromGitHub() {
            loadingIndicator.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.folder}`);
                if (!response.ok) throw new Error('Repo not found or empty');
                
                const data = await response.json();
                const htmlFiles = data.filter(file => file.name.endsWith('.html'));

                allProjects = htmlFiles.map(file => ({
                    title: formatTitle(file.name),
                    path: `${CONFIG.folder}/${file.name}`
                }));

                renderProjects(allProjects);

            } catch (error) {
                console.error("Fetch error:", error);
                container.innerHTML = '';
                document.getElementById('empty-title').innerText = "System Offline";
                document.getElementById('empty-desc').innerText = "Unable to connect to archive repository.";
                emptyState.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function renderProjects(items) {
            container.innerHTML = '';
            
            if (items.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            emptyState.classList.add('hidden');

            items.forEach((project, index) => {
                const card = document.createElement('div');
                card.style.animationDelay = `${index * 50}ms`;
                card.className = 'glass-card rounded-xl p-5 flex flex-col group animate-[fadeIn_0.5s_ease-out_forwards] opacity-0 cursor-default';
                
                // Minimalist Card Layout (No folder icon, just text and dots)
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3 relative z-10">
                        <div class="w-1.5 h-1.5 rounded-full bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.6)]"></div>
                        
                        <!-- Minimal Options Icon -->
                        <div class="text-rose-200/20 group-hover:text-rose-200/60 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                        </div>
                    </div>
                    
                    <h3 class="text-lg font-medium text-rose-100 group-hover:text-white transition-colors relative z-10 truncate mb-6 tracking-tight" title="${project.title}">
                        ${project.title}
                    </h3>
                    
                    <a href="${project.path}" class="mt-auto flex items-center justify-center w-full py-2.5 rounded-lg bg-wine-900/40 hover:bg-rose-600 border border-rose-500/10 hover:border-rose-500/30 group/btn transition-all duration-300 relative z-10 overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover/btn:animate-[shimmer_1.5s_infinite]"></div>
                        <span class="text-xs font-semibold text-rose-200/80 group-hover/btn:text-white uppercase tracking-wider">Execute</span>
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes shimmer {
                100% { transform: translateX(100%); }
            }
        `;
        document.head.appendChild(style);

        fetchProjectsFromGitHub();

        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = allProjects.filter(project => 
                project.title.toLowerCase().includes(keyword)
            );
            renderProjects(filtered);
        });
    </script>
</body>
</html>
