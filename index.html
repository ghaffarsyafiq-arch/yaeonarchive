    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

    <style>
        body {
            background-color: #0f0205; /* Base Dark Color */
            color: #ffe4e6; /* Rose-100 text for better contrast */
            /* Gradient Mesh Effect + Subtle Grid */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(at 0% 0%, rgba(136, 19, 55, 0.3) 0px, transparent 50%),    
                radial-gradient(at 100% 0%, rgba(88, 28, 135, 0.2) 0px, transparent 50%),  
                radial-gradient(at 100% 100%, rgba(159, 18, 57, 0.2) 0px, transparent 50%), 
                radial-gradient(at 0% 100%, rgba(76, 5, 25, 0.4) 0px, transparent 50%);
            background-size: 50px 50px, 50px 50px, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .glass-panel {
            background: rgba(20, 5, 10, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: rgba(40, 10, 15, 0.4); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(251, 113, 133, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle glow effect on hover */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 113, 133, 0.1), transparent);
            transition: 0.5s;
            pointer-events: none;
        }
        
        .glass-card:hover::before {
            left: 100%;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(60, 10, 20, 0.6);
            border-color: rgba(251, 113, 133, 0.3);
            box-shadow: 0 15px 30px -10px rgba(225, 29, 72, 0.15); 
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #fb7185 0%, #e11d48 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loader {
            border: 2px solid rgba(251, 113, 133, 0.2);
            border-left-color: #fb7185;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

            <div class="flex flex-col items-center mb-4 text-center relative z-10">
                <div class="w-10 h-10 bg-rose-500/10 rounded-full flex items-center justify-center mb-3 text-rose-500 border border-rose-500/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>

    <!-- Script Configuration -->
    <script>
        const CONFIG = {
            username: 'ghaffarsyafiq-arch',
            repo: 'yaeonarchive',
            folder: 'archive'
        };

        const container = document.getElementById('gallery-container');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('empty-state');
        const loadingIndicator = document.getElementById('loading-indicator');
        const breadcrumb = document.getElementById('breadcrumb-container');
        const currentFolderPathEl = document.getElementById('current-folder-path');
        
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- PASSWORD LOGIC ---
        let pendingUrl = '';
        function handleLockedFile(e, url) {
            e.preventDefault();
            pendingUrl = url;
            const modal = document.getElementById('lock-modal');
            const content = document.getElementById('lock-modal-content');
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); content.classList.remove('scale-95'); content.classList.add('scale-100'); }, 10);
            const passInput = document.getElementById('lock-password');
            passInput.value = '';
            document.getElementById('lock-error').classList.add('hidden');
            passInput.focus();
        }
        function closeLockModal() {
            const modal = document.getElementById('lock-modal');
            const content = document.getElementById('lock-modal-content');
            modal.classList.add('opacity-0'); content.classList.add('scale-95'); content.classList.remove('scale-100');
            setTimeout(() => { modal.classList.add('hidden'); }, 300);
            pendingUrl = '';
        }
        function verifyPassword() {
            if (document.getElementById('lock-password').value === 'yaeononly') {
                const link = document.createElement('a');
                link.href = pendingUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                closeLockModal();
            } else {
                const errorMsg = document.getElementById('lock-error');
                errorMsg.classList.remove('hidden');
                errorMsg.classList.add('animate-pulse');
                setTimeout(() => errorMsg.classList.remove('animate-pulse'), 500);
            }
        }
        document.getElementById('lock-password').addEventListener('keypress', function(e) { if (e.key === 'Enter') verifyPassword(); });
        document.getElementById('lock-modal').addEventListener('click', function(e) { if (e.target === this) closeLockModal(); });
        // --- END PASSWORD LOGIC ---

        function formatTitle(filename) {
            return filename.charAt(0).toUpperCase() + filename.slice(1);
        }

        // --- TREE STRUCTURE LOGIC ---
        // Root node
        let fileSystem = {
            name: 'Root',
            type: 'folder',
            children: {}
        };
        
        // Stack to track navigation history: [rootNode, folderA, subFolderB]
        let currentPathStack = [];

        async function fetchProjectsFromGitHub() {
            loadingIndicator.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.folder}`);
                if (!response.ok) throw new Error('Repo not found or empty');
                
                const data = await response.json();
                const htmlFiles = data.filter(file => file.name.endsWith('.html'));

                buildFileSystem(htmlFiles);
                
                // Initialize view at root
                currentPathStack = [fileSystem];
                renderCurrentPath();

            } catch (error) {
                console.error("Fetch error:", error);
                container.innerHTML = '';
                document.getElementById('empty-title').innerText = "System Offline";
                document.getElementById('empty-desc').innerText = "Unable to connect to archive repository.";
                emptyState.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function buildFileSystem(files) {
            // Reset system
            fileSystem = { name: 'Root', type: 'folder', children: {} };

            files.forEach(file => {
                const rawName = file.name.replace('.html', '');
                let parts = rawName.split('_').map(s => s.trim()).filter(s => s.length > 0);
                
                // Apply Title Formatting
                parts = parts.map(formatTitle);

                // Check for Game/Yaeonsit keywords (Legacy Support & Priority)
                const lowerName = file.name.toLowerCase();
                const isGameKeyword = lowerName.includes('game') || lowerName.includes('yaeonsit');

                // If it's a game file but DOESN'T have underscore structure yet, force it into "Game" folder
                // If it HAS underscore structure (e.g. Game_Something), the logic below handles it naturally.
                if (parts.length === 1 && isGameKeyword && parts[0] !== 'Game') {
                    parts.unshift('Game');
                }

                // Traverse and build tree
                let currentNode = fileSystem;

                parts.forEach((part, index) => {
                    const isLast = index === parts.length - 1;

                    if (isLast) {
                        // It's a file
                        // CHECK IF A FOLDER WITH THIS NAME ALREADY EXISTS (Collision Check)
                        if (currentNode.children[part] && currentNode.children[part].type === 'folder') {
                            // Folder exists, so we treat this file as a resource inside, but can't display both as root nodes.
                            // For this visualizer, we assume the folder takes precedence for navigation.
                        } else {
                            currentNode.children[part] = {
                                title: part,
                                type: 'file',
                                path: `${CONFIG.folder}/${file.name}`,
                                fileName: file.name
                            };
                        }
                    } else {
                        // It's a directory path segment
                        if (!currentNode.children[part]) {
                            // Create folder if doesn't exist
                            currentNode.children[part] = {
                                title: part,
                                type: 'folder',
                                children: {},
                                count: 0
                            };
                        } else if (currentNode.children[part].type === 'file') {
                            // *** CRITICAL FIX: CONVERT FILE TO FOLDER ***
                            // If a node was previously created as a 'file' (e.g. 'AIUEO.html') 
                            // but now we need to go inside it (e.g. 'AIUEO_Child.html'),
                            // we must convert it to a folder to avoid crash.
                            currentNode.children[part].type = 'folder';
                            currentNode.children[part].children = {};
                            currentNode.children[part].count = 0; // Will count children starting now
                            // We purposefully overwrite the file properties to make it a container
                        }
                        
                        // Increment count and move deeper
                        currentNode.children[part].count++;
                        currentNode = currentNode.children[part];
                    }
                });
            });
        }

        // Navigation Functions
        function navigateTo(folderName) {
            const currentFolder = currentPathStack[currentPathStack.length - 1];
            const nextFolder = currentFolder.children[folderName];
            
            if (nextFolder && nextFolder.type === 'folder') {
                currentPathStack.push(nextFolder);
                renderCurrentPath();
            }
        }

        function navigateUp() {
            if (currentPathStack.length > 1) {
                currentPathStack.pop();
                renderCurrentPath();
            }
        }

        function resetToRoot() {
            if (currentPathStack.length > 1) {
                currentPathStack = [fileSystem];
                renderCurrentPath();
            }
        }

        function renderCurrentPath() {
            const currentFolder = currentPathStack[currentPathStack.length - 1];
            // Safety check in case children is undefined (though buildFileSystem protects this now)
            const items = currentFolder.children ? Object.values(currentFolder.children) : [];
            
            searchInput.value = ''; 

            updateBreadcrumb();
            renderItems(items);
        }

        function updateBreadcrumb() {
            if (currentPathStack.length > 1) {
                breadcrumb.classList.remove('hidden');
                const pathNames = currentPathStack.slice(1).map(n => n.title.toUpperCase());
                currentFolderPathEl.textContent = pathNames.join(' > ');
            } else {
                breadcrumb.classList.add('hidden');
            }
        }

        function renderItems(items) {
            container.innerHTML = '';
            
            items.sort((a, b) => {
                if (a.type === b.type) return a.title.localeCompare(b.title);
                return a.type === 'folder' ? -1 : 1;
            });

            if (items.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                document.getElementById('empty-title').innerText = "Empty Directory";
                document.getElementById('empty-desc').innerText = "No files found here.";
                return;
            }
            
            container.classList.remove('hidden');
            emptyState.classList.add('hidden');

            const isGameContext = currentPathStack.some(node => node.title === 'Game');

            items.forEach((item, index) => {
                const isFolder = item.type === 'folder';
                const isLocked = !isFolder && item.fileName && item.fileName.toLowerCase() === 'contoh.html';

                let actionAttr = '';
                let btnText = '';
                let iconHtml = '';
                let dotColorClass = '';

                if (isFolder) {
                    actionAttr = `onclick="navigateTo('${item.title}')"`;
                    btnText = 'Execute';
                    
                    if (item.title === 'Game' || (isGameContext && isFolder)) {
                        iconHtml = `<div class="text-rose-400 opacity-90" title="Game Directory">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                            </svg>
                        </div>`;
                        dotColorClass = 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]';
                    } else {
                        iconHtml = `<div class="text-rose-400 opacity-90" title="Collection">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                        </div>`;
                        dotColorClass = 'bg-amber-400 shadow-[0_0_8px_rgba(251,191,36,0.6)]';
                    }
                } else {
                    actionAttr = isLocked 
                        ? `onclick="handleLockedFile(event, '${item.path}')" href="#"` 
                        : `href="${item.path}"`;
                    btnText = isLocked ? 'Unlock & Execute' : 'Execute';

                    if (isLocked) {
                        iconHtml = `<div class="text-rose-500 opacity-80" title="Locked"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></div>`;
                        dotColorClass = 'bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.6)]';
                    } else if (isGameContext) {
                        iconHtml = `<div class="text-emerald-400/80" title="Game Cartridge"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path></svg></div>`;
                        dotColorClass = 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]';
                    } else {
                        iconHtml = `<div class="text-blue-400/80" title="Document"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></div>`;
                        dotColorClass = 'bg-blue-400 shadow-[0_0_8px_rgba(96,165,250,0.6)]';
                    }
                }

                if (currentPathStack.length === 1 && !isFolder && !isGameContext) {
                    dotColorClass = 'bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.6)]';
                    iconHtml = `<div class="text-rose-200/40 group-hover:text-rose-200/80 transition-colors" title="Script File"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></div>`;
                }

                const card = document.createElement('div');
                card.style.animationDelay = `${index * 50}ms`;
                card.className = 'glass-card rounded-xl p-5 flex flex-col group animate-[fadeIn_0.5s_ease-out_forwards] opacity-0 cursor-default';
                
                const titleClass = isFolder ? "text-xl font-bold text-rose-50" : "text-lg font-medium text-rose-100";
                
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3 relative z-10">
                        <div class="w-1.5 h-1.5 rounded-full ${dotColorClass}"></div>
                        ${iconHtml}
                    </div>
                    
                    <h3 class="${titleClass} group-hover:text-white transition-colors relative z-10 truncate mb-1 tracking-tight" title="${item.title}">
                        ${item.title}
                    </h3>
                    
                    ${isFolder ? `<p class="text-xs text-rose-200/40 mb-5 relative z-10">${item.count} items inside</p>` : `<div class="mb-6"></div>`}
                    
                    <a ${actionAttr} class="mt-auto flex items-center justify-center w-full py-2.5 rounded-lg bg-wine-900/40 border-rose-500/10 hover:bg-rose-600 hover:border-rose-500/30 group/btn transition-all duration-300 relative z-10 overflow-hidden cursor-pointer">
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover/btn:animate-[shimmer_1.5s_infinite]"></div>
                        <span class="text-xs font-semibold text-rose-200/80 group-hover/btn:text-white uppercase tracking-wider">
                            ${btnText}
                        </span>
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes shimmer {
                100% { transform: translateX(100%); }
            }
        `;
        document.head.appendChild(style);

        fetchProjectsFromGitHub();

        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            
            if (!keyword) {
                renderCurrentPath();
                return;
            }

            const currentFolder = currentPathStack[currentPathStack.length - 1];
            // Safety check for search as well
            const items = currentFolder.children ? Object.values(currentFolder.children) : [];
            
            const filtered = items.filter(item => 
                item.title.toLowerCase().includes(keyword)
            );
            renderItems(filtered);
        });
    </script>
</body>
</html>
