<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeback Syafiq | Wine Mesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');

        :root {
            --wine-dark: #1a0505;
            --wine-medium: #4a0e0e;
            --wine-light: #800000;
            --wine-accent: #b01b1b;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: white;
            background-color: var(--wine-dark);
            overflow-x: hidden;
        }

        /* --- Background Mesh Animation --- */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(at 0% 0%, var(--wine-medium) 0px, transparent 50%),
                radial-gradient(at 50% 0%, var(--wine-light) 0px, transparent 50%),
                radial-gradient(at 100% 0%, var(--wine-medium) 0px, transparent 50%),
                radial-gradient(at 0% 50%, var(--wine-light) 0px, transparent 50%),
                radial-gradient(at 100% 50%, var(--wine-accent) 0px, transparent 50%),
                radial-gradient(at 50% 100%, var(--wine-medium) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* --- Main UI Styles --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        input, textarea {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #fff;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            border-color: rgba(255,255,255,0.3);
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Private Vault / Admin Styles --- */
        #private-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(40px);
            padding: 2rem;
            overflow-y: auto;
        }

        .secret-access-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.1;
            cursor: pointer;
            z-index: 50;
            transition: opacity 0.3s;
        }
        
        .secret-access-btn:hover {
            opacity: 1;
        }

        /* Animasi Masuk */
        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="mesh-bg"></div>
    
    <!-- Secret Admin Button -->
    <div class="secret-access-btn" onclick="askPasscode()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
    </div>

    <!-- Private Admin Vault Modal -->
    <div id="private-modal">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-4">
                <div>
                    <h2 class="text-3xl font-bold text-white">Admin Vault</h2>
                    <p class="text-xs text-red-400 tracking-widest uppercase mt-1">Restricted Access Area</p>
                </div>
                <button onclick="closeVault()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-sm transition">Tutup</button>
            </div>
            
            <div class="grid gap-6">
                <!-- Link ke Inbox Formspree -->
                <a href="https://formspree.io/forms" target="_blank" class="block p-6 rounded-xl border border-yellow-500/30 bg-yellow-500/10 hover:bg-yellow-500/20 transition group">
                    <h3 class="text-yellow-400 font-bold text-lg mb-2 flex items-center gap-2">
                        üìÇ Formspree Inbox
                        <svg class="w-4 h-4 group-hover:translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </h3>
                    <p class="text-sm text-gray-400">Klik di sini untuk melihat semua pesan yang masuk via Email.</p>
                </a>

                <!-- Riwayat Lokal Browser -->
                <div>
                    <h3 class="text-white font-bold text-lg mb-4">Riwayat Lokal (Browser Ini)</h3>
                    <div id="vault-content" class="space-y-4 grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="pt-10 min-h-screen">
        <header class="text-center py-10 px-4 animate-slide-up">
            <h2 class="text-red-500 font-bold tracking-widest text-sm uppercase mb-2">Portal Feedback</h2>
            <h1 class="text-4xl md:text-6xl font-bold mb-6 tracking-tighter">Freeback Syafiq</h1>
            
            <!-- Identitas Input Langsung Disini -->
            <div class="max-w-md mx-auto relative group">
                <input type="text" id="user-name" class="text-center border-b-2 border-transparent focus:border-red-500 transition-colors bg-white/5 backdrop-blur-sm" placeholder="Ketik Namamu / Identitas (Opsional)...">
                <div class="absolute inset-x-0 bottom-0 h-[1px] bg-white/10"></div>
            </div>
        </header>

        <form id="feedback-form" onsubmit="handleEmailSubmission(event)" class="grid grid-cols-1 md:grid-cols-2 gap-6 mx-auto px-6 pb-24 max-w-6xl animate-slide-up" style="animation-delay: 0.2s; opacity: 0; animation-fill-mode: forwards;">
            
            <!-- Box 1: Kesan & Pesan -->
            <section class="glass-card p-8 flex flex-col shadow-2xl relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition text-6xl">‚ú®</div>
                <h3 class="text-red-300 font-bold tracking-widest uppercase text-xs mb-4">‚ú® Kesan & Pesan</h3>
                <textarea id="pesanKesan" name="kesan_pesan" rows="6" placeholder="Apa yang kamu rasakan atau ingin sampaikan?" required></textarea>
                <div class="flex flex-wrap gap-2 mt-4 bg-black/20 p-2 rounded-xl">
                    <button type="button" class="hover:scale-125 transition-transform p-1" onclick="addEmoji('pesanKesan', 'üòä')">üòä</button>
                    <button type="button" class="hover:scale-125 transition-transform p-1" onclick="addEmoji('pesanKesan', 'üíñ')">üíñ</button>
                    <button type="button" class="hover:scale-125 transition-transform p-1" onclick="addEmoji('pesanKesan', 'üåü')">üåü</button>
                </div>
            </section>

            <!-- Box 2: Saran -->
            <section class="glass-card p-8 flex flex-col shadow-2xl relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition text-6xl">üí°</div>
                <h3 class="text-red-300 font-bold tracking-widest uppercase text-xs mb-4">üí° Saran / Masukan</h3>
                <textarea id="saran" name="saran" rows="6" placeholder="Ada kritik atau saran membangun?"></textarea>
                <div class="flex flex-wrap gap-2 mt-4 bg-black/20 p-2 rounded-xl">
                    <button type="button" class="hover:scale-125 transition-transform p-1" onclick="addEmoji('saran', 'ü§î')">ü§î</button>
                    <button type="button" class="hover:scale-125 transition-transform p-1" onclick="addEmoji('saran', 'üõ†Ô∏è')">üõ†Ô∏è</button>
                    <button type="button" class="hover:scale-125 transition-transform p-1" onclick="addEmoji('saran', 'üìà')">üìà</button>
                </div>
            </section>

            <!-- Box 3: Motivasi & Quotes (Full Width) -->
            <section class="glass-card p-8 flex flex-col md:col-span-2 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 transition text-6xl">üî•</div>
                <h3 class="text-red-300 font-bold tracking-widest uppercase text-xs mb-4">üî• Motivasi & Quotes</h3>
                <textarea id="motivasi" name="motivasi" rows="4" placeholder="Kirimkan satu kutipan atau motivasi untuk hari ini..."></textarea>
                <div class="flex flex-wrap gap-2 mt-4 bg-black/20 p-2 rounded-xl w-fit">
                    <button type="button" class="hover:scale-125 transition-transform p-1" onclick="addEmoji('motivasi', 'üî•')">üî•</button>
                    <button type="button" class="hover:scale-125 transition-transform p-1" onclick="addEmoji('motivasi', 'üí™')">üí™</button>
                    <button type="button" class="hover:scale-125 transition-transform p-1" onclick="addEmoji('motivasi', 'üöÄ')">üöÄ</button>
                </div>
                
                <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4 border-t border-white/5 pt-6">
                    <!-- Email Button (Formspree) -->
                    <button type="submit" id="submit-btn" class="bg-red-900 hover:bg-red-800 text-white font-bold py-4 px-6 rounded-2xl transition-all active:scale-95 border border-white/5 flex items-center justify-center gap-3 shadow-lg group">
                        <div id="loader-email" class="loader hidden"></div>
                        <svg id="icon-email" class="w-5 h-5 group-hover:-translate-y-1 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                        <span>Kirim ke Email (Formspree)</span>
                    </button>
                    
                    <!-- WhatsApp Button -->
                    <button type="button" onclick="handleWASubmission()" class="bg-green-700 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-2xl transition-all active:scale-95 border border-white/5 flex items-center justify-center gap-3 shadow-lg group">
                        <svg class="w-5 h-5 group-hover:-translate-y-1 transition-transform" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.414 0 0 5.414 0 12.05c0 2.123.553 4.197 1.603 6.034L0 24l6.135-1.608a11.745 11.745 0 005.91 1.583h.005c6.637 0 12.05-5.414 12.05-12.05 0-3.213-1.25-6.233-3.518-8.502z"/></svg>
                        <span>Kirim WhatsApp</span>
                    </button>
                </div>
                <p id="form-status" class="text-center text-xs mt-4 text-gray-400 h-4"></p>
            </section>
        </form>

        <footer class="text-center py-12 opacity-30 text-[10px] tracking-[0.5em] uppercase hover:opacity-100 transition-opacity">
            Syafiq Ghaffar &copy; 2025
        </footer>
    </main>

    <script>
        // --- KONFIGURASI ---
        const FORMSPREE_ENDPOINT = "https://formspree.io/f/xvzpywek"; // ID Formspree Anda
        const OWNER_WA = "6281280702747"; // Nomor WhatsApp Tujuan
        const ADMIN_PASSWORD = "yaeononly"; // Password Admin Anda

        // --- Logic Emoji ---
        function addEmoji(id, emoji) {
            const el = document.getElementById(id);
            el.value += emoji;
            el.focus();
        }

        // --- Data Helper ---
        function getFeedbackData() {
            const nameInput = document.getElementById('user-name').value;
            const name = nameInput.trim() || "Anonim";
            
            return {
                name: name,
                pesanKesan: document.getElementById('pesanKesan').value,
                saran: document.getElementById('saran').value,
                motivasi: document.getElementById('motivasi').value,
                date: new Date().toLocaleString('id-ID')
            };
        }

        function saveToLocal(data) {
            const history = JSON.parse(localStorage.getItem('wine_message_history') || '[]');
            history.unshift(data);
            localStorage.setItem('wine_message_history', JSON.stringify(history.slice(0, 20))); // Simpan 20 terakhir
        }

        // --- FUNGSI KIRIM EMAIL (FORMSPREE) ---
        async function handleEmailSubmission(event) {
            event.preventDefault();
            const data = getFeedbackData();
            
            // Validasi: Minimal Pesan Kesan harus diisi
            if(!data.pesanKesan) {
                document.getElementById('form-status').textContent = "‚ö†Ô∏è Minimal isi 'Kesan & Pesan' dulu ya!";
                return;
            }

            const btn = document.getElementById('submit-btn');
            const loader = document.getElementById('loader-email');
            const icon = document.getElementById('icon-email');
            const status = document.getElementById('form-status');
            
            btn.disabled = true;
            loader.classList.remove('hidden');
            icon.classList.add('hidden');
            status.textContent = "Mengirim feedback ke Syafiq...";

            saveToLocal(data);

            try {
                // Mapping data sesuai request: Kesan/pesan, Saran, Motivasi/quotes
                const response = await fetch(FORMSPREE_ENDPOINT, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({
                        Pengirim: data.name,
                        "Kesan dan Pesan": data.pesanKesan,
                        "Saran": data.saran || "-",
                        "Motivasi dan Quotes": data.motivasi || "-"
                    })
                });

                if (response.ok) {
                    status.textContent = "üç∑ Feedback berhasil terkirim! Terima kasih.";
                    status.className = "text-center text-xs mt-4 text-green-400 h-4";
                    document.getElementById('feedback-form').reset();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Gagal mengirim");
                }
            } catch (e) {
                status.textContent = "‚ùå Gagal terkirim. Cek koneksi atau coba WhatsApp.";
                status.className = "text-center text-xs mt-4 text-red-400 h-4";
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
                icon.classList.remove('hidden');
            }
        }

        // --- FUNGSI WHATSAPP ---
        function handleWASubmission() {
            const data = getFeedbackData();
            if(!data.pesanKesan) return alert("Isi Kesan & Pesan dulu!");

            saveToLocal(data);

            const text = `*FREEBACK SYAFIQ*\n` +
                         `---------------------------------\n` +
                         `üë§ *Dari:* ${data.name}\n` +
                         `üìÖ *Waktu:* ${data.date}\n\n` +
                         `‚ú® *Kesan & Pesan:*\n${data.pesanKesan}\n\n` +
                         `üí° *Saran:*\n${data.saran || '-'}\n\n` +
                         `üî• *Motivasi & Quotes:*\n${data.motivasi || '-'}\n` +
                         `---------------------------------`;

            const waUrl = `https://wa.me/${OWNER_WA}?text=${encodeURIComponent(text)}`;
            window.open(waUrl, '_blank');
        }

        // --- VAULT / ADMIN LOGIC ---
        function askPasscode() {
            const input = prompt("Masukkan Kunci Rahasia:");
            if (input === ADMIN_PASSWORD) {
                renderVaultContent();
                document.getElementById('private-modal').style.display = 'block';
            } else if (input !== null) {
                alert("Kunci Salah.");
            }
        }

        function renderVaultContent() {
            const history = JSON.parse(localStorage.getItem('wine_message_history') || '[]');
            const content = document.getElementById('vault-content');
            
            if (history.length === 0) {
                content.innerHTML = '<p class="text-center opacity-30 col-span-2 py-10">Belum ada jejak pesan di browser ini.</p>';
                return;
            }

            content.innerHTML = history.map(item => `
                <div class="bg-white/5 p-5 rounded-2xl border border-white/10 hover:bg-white/10 transition">
                    <div class="flex justify-between text-[10px] text-red-400 font-bold mb-3 uppercase tracking-widest">
                        <span>${item.name}</span>
                        <span>${item.date.split(',')[0]}</span>
                    </div>
                    <div class="space-y-2 text-sm text-gray-300">
                        <p><span class="opacity-50 text-[10px]">KESAN:</span> ${item.pesanKesan}</p>
                        ${item.saran ? `<p><span class="opacity-50 text-[10px]">SARAN:</span> ${item.saran}</p>` : ''}
                        ${item.motivasi ? `<p><span class="opacity-50 text-[10px]">MOTIVASI:</span> ${item.motivasi}</p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function closeVault() { document.getElementById('private-modal').style.display = 'none'; }
    </script>
</body>
</html>
